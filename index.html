<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Guide App</h1>
            </div>
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Search Movie" class="input-box">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Section of movie data -->
    <main>
        <section>
            <div class="movie-container noBG">
                <h2>Search Movie Details Here</h2>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p>&copy; 2023 Movie Guide App</p>
    </footer>
</body>
<script src="/script.js"></script>
</html>
